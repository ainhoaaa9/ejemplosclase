<html>
    <head>
         <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    </head>
    <body>
    <a-scene>
      <a-box position="-6 0.5 -4" rotation="0 5 0" color="#ff4c33"></a-box>
      <a-sphere position="16 2 -5" radius="1.25" color="#ff9c33"></a-sphere>
      <a-cylinder position="-30 0.75 -3" radius="0.5" height="1.5" color="#ff3346"></a-cylinder>
      <a-dodecahedron position="2 3 0" radius="1" color="#f6ff33"></a-dodecahedron>
      <a-octahedron position="8 0.5 6" radius="0.25" color="#335eff"></a-octahedron> 
      <a-icosahedron position="0 2 10" radius="0.25" color="#ff33f0"></a-icosahedron>
      <a-plane position="0 0 -6" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
